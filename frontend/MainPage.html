<!DOCTYPE html>
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="MainPageStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


</head>
<body>
    <header>
        <a id="logout" title="Log out" href="StratPage.html"><i class="fa-solid fa-right-from-bracket"></i></a>

        <nav class="nav-links">
          <a href="TechnologyPage.html" title="This link leads to the technology page">Technology</a>
          <a href="EducationPage.html" title="This link leads to the education page">Education</a>
          <a href="HealthPage.html" title="This link leads to the health page">Health</a>
          <a href="House&LifestylePage.html" title="This link leads to the House & Lifestyle page">House & Lifestyle</a>
          <a href="OtherPage.html" title="This link leads to the other categories page">Other</a>
        </nav>
        <div class="search-formel">
        <form id="search-form">
          <input id="search-input" type="text" placeholder="search (3-10 letters)" pattern="[a-zA-Z0-9]{3,10}" required>
          <select id="search-type">
            <option value="author">Author</option>
            <option value="title">Title</option>
          </select>
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        </div>
      </header>
    <div class="search-container">
        
        <section id="searched-posts">
            <!--posts bach yatzadou lahni bl js-->
        </section>
    </div>
    <div class="container">
        <h1 id="welcome"></h1>
        <form id="add-post">
            <h2>You can post here</h2>
            <input id="post-title" type="text" placeholder="Your post title here (3-10 letters)" pattern="[a-zA-Z0-9 ]{3,10}" required>
            <textarea id="post-content" type="text" placeholder="Your post content here" required></textarea>
            <label for="category">Select your post category</label>
            <select id="category" required>

                <option value="Technology">Technology</option>
                <option value="Education">Education</option>
                <option value="Health">Health</option>
                <option value="House&Lifestyle">House & Lifestyle</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Post</button>

        </form>
        <section id="posts">
            <h2>Here are all posts</h2>
            <!--posts bach yatzadou lahni bl js-->
        </section>

    </div> 
    <script src="Script.js"></script>
</body>
</html>
